site_name: "foodspec"
site_url: "https://chandrasekarnarayana.github.io/foodspec"
repo_url: "https://github.com/chandrasekarnarayana/foodspec"

theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            separate_signature: true
            docstring_style: google
            inherited_members: true

