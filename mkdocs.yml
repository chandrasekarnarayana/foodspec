site_name: "foodspec"
site_url: "https://chandrasekarnarayana.github.io/foodspec"
repo_url: "https://github.com/chandrasekarnarayana/foodspec"

theme:
  name: material
  logo: assets/foodspec_logo.png
  favicon: assets/foodspec_logo.png
  features:
    - content.footer

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: true
            separate_signature: true
            docstring_style: google
            inherited_members: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: false
      type: datetime
      timezone: UTC
extra_css:
  - assets/logo.css

nav:
  - Home: index.md
  - Start Here (101):
      - Installation: 01-getting-started/installation.md
      - First steps (CLI): 01-getting-started/first-steps_cli.md
      - FAQ (basic): 01-getting-started/faq_basic.md
  - Tutorials (201/301):
      - Oil discrimination (basic): 02-tutorials/oil_discrimination_basic.md
      - Oil vs chips matrix effects: 02-tutorials/oil_vs_chips_matrix_effects.md
      - Thermal stability tracking: 02-tutorials/thermal_stability_tracking.md
      - HSI surface mapping: 02-tutorials/hsi_surface_mapping.md
      - End-to-end notebooks: 02-tutorials/end_to_end_notebooks.md
  - Cookbook (201/301):
      - Cookbook intro: 03-cookbook/cookbook_intro.md
      - Preprocessing recipes: 03-cookbook/cookbook_preprocessing.md
      - RQ questions & recipes: 03-cookbook/cookbook_rq_questions.md
      - Validation recipes: 03-cookbook/cookbook_validation.md
      - Registry & reporting: 03-cookbook/cookbook_registry_reporting.md
      - Troubleshooting: 03-cookbook/cookbook_troubleshooting.md
  - User Guide (401):
      - Protocols & YAML: 04-user-guide/protocols_and_yaml.md
      - CLI guide: 04-user-guide/cli_guide.md
      - Data formats & HDF5: 04-user-guide/data_formats_and_hdf5.md
      - Registry & plugins: 04-user-guide/registry_and_plugins.md
      - Automated analysis: 04-user-guide/automation.md
      - Protocol profiles: 04-user-guide/protocol_profiles.md
      - Logging & diagnostics: 04-user-guide/logging.md
  - Advanced Topics (501):
      - Architecture: 05-advanced-topics/architecture.md
      - HSI & harmonization: 05-advanced-topics/hsi_and_harmonization.md
      - Validation strategies: 05-advanced-topics/validation_strategies.md
      - Model lifecycle & prediction: 05-advanced-topics/model_lifecycle_and_prediction.md
  - Developer Guide (601):
      - Contributing: 06-developer-guide/contributing.md
      - Testing & CI: 06-developer-guide/testing_and_ci.md
      - Extending protocols & steps: 06-developer-guide/extending_protocols_and_steps.md
      - Writing plugins: 06-developer-guide/writing_plugins.md
  - Theory & Background (701):
      - Spectroscopy basics: 07-theory-and-background/spectroscopy_basics.md
      - Chemometrics & ML basics: 07-theory-and-background/chemometrics_and_ml_basics.md
      - RQ engine theory: 07-theory-and-background/rq_engine_theory.md
      - Harmonization theory: 07-theory-and-background/harmonization_theory.md
  - Glossary: glossary.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chandrasekarnarayana/foodspec
      name: GitHub
  generator: true
