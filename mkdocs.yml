site_name: "foodspec"
site_url: "https://chandrasekarnarayana.github.io/foodspec"
repo_url: "https://github.com/chandrasekarnarayana/foodspec"

theme:
  name: material
  features:
    - content.footer

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: true
            separate_signature: true
            docstring_style: google
            inherited_members: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: false
      type: datetime
      timezone: UTC

