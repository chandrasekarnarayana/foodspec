name: Docs Validation

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,docs]
          # Ensure plugins used in mkdocs.yml are present
          pip install mkdocs mkdocs-material mkdocstrings mkdocs-redirects

      - name: Validate docs (strict)
        run: |
          python scripts/validate_docs.py --strict
