name: Docs (MkDocs â†’ GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read      # to checkout the repo
  pages: write        # to deploy to GitHub Pages
  id-token: write     # required by actions/deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          # install foodspec with dev extras (includes mkdocs + theme + mkdocstrings)
          pip install ".[dev]"

      - name: Build MkDocs site
        run: |
          mkdocs build --clean --site-dir site

      - name: Upload site artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
